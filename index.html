  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <nav>
      <ul>
        <li><a class="button nav_button" href="#">home</a></li>
        <li><a class="button nav_button" href="#">work</a></li>
        <li><a class="button nav_button" href="#">about</a></li>
        <!-- <li><a class="button nav_button" href="#">contact</a></li> -->
      </ul>
    </nav>
    <!-- landing page -->
    <div class="landing-page">
      <div class="intro">
        <div class="title">
          <p class="intro-title">Liam</p>
          <div class="profile-img">
            <img src="assets/img/home/profile-img.png" alt="profile-image" />
          </div>
        </div>
        <p class="intro-text">is a curiosity-driven product designer</p>
        <button class="button button__secondary">
          see his work
          <svg
            class="icon"
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.33341 3.16675C4.96522 3.16675 4.66675 3.46522 4.66675 3.83341C4.66675 4.2016 4.96522 4.50008 5.33341 4.50008H11.0573L2.86201 12.6953C2.60166 12.9557 2.60166 13.3778 2.86201 13.6382C3.12236 13.8985 3.54447 13.8985 3.80482 13.6382L12.0001 5.44289V11.1667C12.0001 11.5349 12.2986 11.8334 12.6667 11.8334C13.0349 11.8334 13.3334 11.5349 13.3334 11.1667V3.83341C13.3334 3.46522 13.0349 3.16675 12.6667 3.16675H5.33341Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
      <canvas id="landing_motion"></canvas>
      <!-- rive runtime -->
      <script src="https://unpkg.com/@rive-app/canvas@1.2.0"></script>
      <script>
        const r = new rive.Rive({
          src: "home_motion.riv",
          // Or the path to a public Rive asset
          // src: '/public/example.riv',
          canvas: document.getElementById("landing_motion"),
          autoplay: true,
          stateMachines: "State Machine 1",
          onLoad: () => {
            r.resizeDrawingSurfaceToCanvas();
          },
        });
      </script>
    </div>
